<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body  style="background-color: rgba(192,192,192,0.22)" >

<div class="container my-5">
  <h2>Login Page</h2>
  <div class="row">
    <div class="col-md-6">

      <form th:action="@{/login}"  method="post">

        <div class="form-group">
          <label >Username</label>
          <input type="text" name="username"  class="form-control" id="username" required placeholder="Enter Username">

        </div>

        <div class="form-group">
        <label>Password</label>
        <input type="password" name="password"  class="form-control" id="password" required placeholder="Password">
      </div>



        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>
  </div>
</div>


</body>
</html>
