<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Create Animal Owner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body  style="background-color: rgba(192,192,192,0.22)" >

<div class="container my-5">
  <h2>Register Page</h2>
  <div class="row">
    <div class="col-md-6">

      <form th:action="@{/register}" th:object="${createUser}" method="post">

        <div class="form-group">
          <label for="username">Email address</label>
          <input type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="username" placeholder="Enter Username">
          <small id="username2" class="form-text text-muted">Please enter your username that you want to login to the system.</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        <p class="text-dark mt-2">Already registered? <a class="text-danger" href="login">Login</a></p>

      </form>
    </div>
  </div>
</div>


</body>
</html>
