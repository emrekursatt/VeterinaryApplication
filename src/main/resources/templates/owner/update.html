<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Veterinary Appliccation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body style="background-color: lightgray">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="/index">HOME</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/dashboard">Dashboard  <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="/owner/owners">Animal Owner List | </a>
      <a class="nav-item nav-link" href="/owner/createowner">Create Animal Owner |</a>
      <a class="nav-item nav-link" href="/animal/animals">Animal List |</a>
      <a class="nav-item nav-link" href="/animal/create">Animal Create |</a>

    </div>
  </div>
</nav>
<div class="container my-5">
  <h2>Update Animal Owner</h2>
  <div class="row">
    <div class="col-md-6">
      <form action="#" th:action="@{/owner/update/{id}(id = ${id})}"
                       th:object="${animalOwners}"
                       method="post">

        <div class="row">
          <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input type="text" th:field="*{ownerFullName}" class="form-control" id="name" placeholder="Full Name">
            <span th:if="${#fields.hasErrors('ownerFullName')}" th:errors="*{ownerFullName}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="email" class="col-form-label">Email</label>
            <input type="email" th:field="*{ownerEmail}" class="form-control" id="email" placeholder="Email">
            <span th:if="${existEmail ne null}" th:errors="*{ownerEmail}" class="text-danger"></span>
          </div>
          <div class="form-group col-md-6">
            <label for="phoneNumber" class="col-form-label">Phone Number</label>
            <input type="number" th:field="*{ownerPhoneNumber}" class="form-control" id="phoneNumber" placeholder="PhoneNumber">
            <span th:if="${#fields.hasErrors('ownerPhoneNumber')}" th:errors="*{ownerPhoneNumber}" class="text-danger"></span>
          </div>

        </div>
        <div class="row">
          <div class="col-md-6 mt-5">
            <input type="submit" class="btn btn-primary" value="Create Animal Owner">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


</body>
</html>
